<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery UI Mask - Simple Mask Demo</title>
	<link type="text/css" href="../../themes/base/all.css" rel="stylesheet" />
	<script src="../../tests/jquery.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/mask.js"></script>
	<link href="../demos.css" rel="stylesheet" />
	<script>
	$(function() {
		$("#phone").mask({
			mask: "(999) 999-9999"
		});
	});
	</script>
	<style>

	</style>
</head>
<body>

<div class="demo">
	Phone Number: <input id="phone"> (999) 999-9999<br>
</div><!-- End demo -->

<div class="demo-description">

<p>A few simple masks</p>

</div><!-- End demo-description -->



</body>
</html>
