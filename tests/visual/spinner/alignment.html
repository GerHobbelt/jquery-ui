<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Spinner Visual Alignment Options Test</title>
   <link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css">
   <script src="../../../jquery-1.9.1.js"></script>
   <script src="../../../ui/jquery.ui.core.js"></script>
   <script src="../../../ui/jquery.ui.widget.js"></script>
   <script src="../../../ui/jquery.ui.button.js"></script>
   <script src="../../../ui/jquery.ui.spinner.js"></script>
   <script>
   $(function() {
      $('.right input').spinner({alignment: 'right'});
      $('.left input').spinner({alignment: 'left'});
      $('.vertical input').spinner({alignment: 'vertical'});
      $('.horizontal input').spinner({alignment: 'horizontal'});
   });
   </script>
   <style>
      body { font-size:62.5%; }
      .controls > span { display: inline-block; margin: 10px; }
      .size1 input { font-size: 8pt; }
      .size2 input { font-size: 10pt; }
      .size3 input { font-size: 14pt; }
      .right input { width: 3em; }
      .left input { width: 3em; }
      .vertical input { width: 1.5em; }
      .horizontal input { width: 2em; }
   </style>
</head>
<body>

<h1>Spinner Visual Alignment Options Test</h1>

<h2>Right</h2>
<div class="right controls">
   <span class="size1"><input /></span>
   <span class="size2"><input /></span>
   <span class="size3"><input /></span>
</div>

<h2>Left</h2>
<div class="left controls">
   <span class="size1"><input /></span>
   <span class="size2"><input /></span>
   <span class="size3"><input /></span>
</div>

<h2>Vertical</h2>
<div class="vertical controls">
   <span class="size1"><input /></span>
   <span class="size2"><input /></span>
   <span class="size3"><input /></span>
</div>

<h2>Horizontal</h2>
<div class="horizontal controls">
   <span class="size1"><input /></span>
   <span class="size2"><input /></span>
   <span class="size3"><input /></span>
</div>


</body>
</html>
